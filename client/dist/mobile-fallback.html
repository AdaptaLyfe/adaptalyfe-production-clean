<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptalyfe - Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container { 
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo { 
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .message {
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin: 0.5rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover { background: #5a67d8; }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        .btn-secondary:hover { background: #cbd5e0; }
        .status {
            background: #fef5e7;
            border: 1px solid #f6ad55;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            color: #c05621;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Adaptalyfe</div>
        <div class="message">
            <strong>Mobile Optimization in Progress</strong><br>
            We're working on optimizing the full app for mobile devices.
        </div>
        
        <div class="status">
            <strong>Current Status:</strong><br>
            The main app works on desktop browsers. Mobile optimization is being completed.
        </div>
        
        <a href="https://adaptalyfe-5a1d3.web.app" class="btn">Try Firebase Version</a>
        <button onclick="window.location.reload()" class="btn btn-secondary">Reload Page</button>
        
        <div style="margin-top: 2rem; font-size: 0.8rem; color: #718096;">
            <strong>For immediate access:</strong><br>
            Use a desktop browser at<br>
            <strong>app.adaptalyfeapp.com</strong>
        </div>
    </div>

    <script>
        // Simple mobile detection and redirect logic
        const userAgent = navigator.userAgent;
        console.log('Mobile fallback loaded. User agent:', userAgent);
        
        // Try to load the main app after 2 seconds
        setTimeout(() => {
            if (confirm('Would you like to try loading the full application?')) {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
