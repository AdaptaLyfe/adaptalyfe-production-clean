services:
  - type: web
    name: adaptalyfe-simple
    env: node
    plan: starter
    buildCommand: cp package-render.json package.json && npm install && vite build && esbuild server/production.ts --platform=node --packages=external --bundle --format=esm --outfile=server.js
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: adaptalyfe-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false

databases:
  - name: adaptalyfe-db
    databaseName: adaptalyfe
    user: adaptalyfe_user
    plan: starter