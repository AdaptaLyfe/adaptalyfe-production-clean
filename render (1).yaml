services:
  # Backend API Service
  - type: web
    name: adaptalyfe-api
    runtime: node
    plan: starter  # Free tier available
    buildCommand: npm ci && node build-server.js
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: adaptalyfe-postgres
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in Render dashboard
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health
    
  # Static Site (Frontend)
  - type: static
    name: adaptalyfe-frontend
    buildCommand: npm ci && node build-client.js
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://adaptalyfe-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: adaptalyfe-postgres
    plan: starter  # Free tier: 1GB storage, 100 connections
    databaseName: adaptalyfe
    user: adaptalyfe_user