services:
  - type: web
    name: adaptalyfe-minimal
    env: node
    plan: starter
    buildCommand: npm ci && vite build && node -e "console.log('Build verification:', require('fs').existsSync('dist/public/index.html'))" && cp dist/production.js main.js 2>/dev/null || esbuild server/production.ts --platform=node --packages=external --bundle --format=esm --outfile=main.js
    startCommand: node main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: adaptalyfe-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false

databases:
  - name: adaptalyfe-db
    databaseName: adaptalyfe
    user: adaptalyfe_user
    plan: starter