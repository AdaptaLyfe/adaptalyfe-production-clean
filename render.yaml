services:
  - type: web
    name: adaptalyfe-medical-app
    env: node
    buildCommand: echo "No build required - using pre-compiled assets"
    startCommand: node server-simple.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: adaptalyfe-db
          property: connectionString

databases:
  - name: adaptalyfe-db
    databaseName: adaptalyfe
    user: adaptalyfe_user