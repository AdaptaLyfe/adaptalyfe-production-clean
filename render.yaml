services:
  - type: web
    name: adaptalyfe
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: adaptalyfe-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false

databases:
  - name: adaptalyfe-db
    databaseName: adaptalyfe
    user: adaptalyfe_user
    plan: starter