services:
  # Full-stack Web Service (Backend + Frontend)
  - type: web
    name: adaptalyfe-fullstack
    runtime: node
    plan: starter  # Free tier available
    buildCommand: npm ci && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: adaptalyfe-postgres
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in Render dashboard
      - key: VITE_STRIPE_PUBLIC_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

# Database
databases:
  - name: adaptalyfe-postgres
    plan: starter  # Free tier: 1GB storage, 100 connections
    databaseName: adaptalyfe
    user: adaptalyfe_user